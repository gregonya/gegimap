<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #mapid {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
<div id="mapid"></div>
<!--suppress JSUnresolvedFunction -->
<script>
    const map = L.map('map').setView([0, 0], 1);
    L.tileLayer('https://api.maptiler.com/maps/toner/{z}/{x}/{y}.png?key=C1fyuRpsFci4yIXqLCeL' , {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}).addto(map);
</script>

</body>
</html>
